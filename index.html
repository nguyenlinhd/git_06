<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">GIT</div>
            <input type="text" placeholder="Search" class="search-bar">
            <div class="menu">
                <a href="#" id="home-btn">Home</a>
                <a href="#">Messages</a>
                <a href="#">Profile</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <aside class="sidebar">
                <a href="https://www.instagram.com" class="sidebar-item" target="_blank">Instagram</a>
                <a href="https://www.facebook.com" class="sidebar-item" target="_blank">Facebook</a>
            </aside>
            <div class="profile">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <h2>Username</h2>
                    <p>Bio goes here...</p>
                </div>
            </div>
            <div class="posts">
                <div class="post">
                    <img src="https://via.placeholder.com/400" alt="Post Image" class="post-image">
                    <div class="post-caption">Caption goes here...</div>
                    <div class="post-actions">
                        <button class="like-btn">‚ù§Ô∏è</button>
                        <button class="comment-btn">üí¨</button>
                        <button class="share-btn">üîó</button>
                    </div>
                    <div class="comments hidden">
                        <input type="text" placeholder="Add a comment..." class="comment-input">
                    </div>
                </div>
                <!-- Add more posts as needed -->
            </div>
            <aside class="right-sidebar">
                <div class="suggestions">
                    <h3>Suggestions for you</h3>
                    <div class="suggestion-item">
                        <img src="https://via.placeholder.com/50" alt="Suggested User">
                        <div class="suggestion-info">
                            <p>@user1</p>
                            <button>Follow</button>
                        </div>
                    </div>
                    <!-- Add more suggestions as needed -->
                </div>
                <div class="chat">
                    <h3>Chat</h3>
                    <p>Chat with @skibidijackson</p>
                </div>
            </aside>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
