<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Animation with Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Animated Web Page</h1>
        <div class="circle">
            <img src="https://i.imgur.com/aNALIYV.png" alt="Rotating Image">
        </div>
        <div class="moving-image">
            <img src="https://i.imgur.com/rtJqcKD.png" alt="Moving Image">
        </div>
        <div class="info">
            <p>Hello! I'm Nguyen Linh, a web developer passionate about creating interactive and engaging web experiences. Click on the logo below to visit my Facebook page.</p>
            <a href="https://www.facebook.com/nguyenlinh" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="logo">
            </a>
        </div>
        <div class="music">
            <p>Click the logo below to listen to music.</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Commons-logo.svg/1024px-Commons-logo.svg.png" alt="Music Logo" class="music-logo">
            <div id="music-player" class="hidden">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/XxzHx3HyB4s" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
